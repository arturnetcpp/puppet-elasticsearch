---
elasticsearch::version: 7.9.3
elasticsearch::api_protocol: http
elasticsearch::api_port: 9200
elasticsearch::api_timeout: 15
elasticsearch::configdir: /var/lib/elasticsearch
elasticsearch::jvm_options: ['-Xms512m', '-Xmx512m']
elasticsearch::logdir: /var/lib/elasticsearch-log
elasticsearch::datadir: /var/lib/elasticsearch-data
elasticsearch::service_name: elasticsearch
elasticsearch::service_provider: systemd
elasticsearch::status: enabled
elasticsearch::systemd_service_path: /etc/systemd/system



